<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools</title>
    <link rel="stylesheet" href="style.css?v=FINAL">
</head>
<body>
    <header>
        <h1>Crypto Market Tools</h1>
        <p>Last updated: <span id="last-updated">Loading...</span></p>
    </header>
    <main>
        <!-- Tab Navigation Buttons -->
        <div class="tab-nav">
            <button id="show-signals-btn" class="tab-button active">Signals</button>
            <button id="show-calc-btn" class="tab-button">Compound Challenge</button>
        </div>

        <!-- Section 1: The Calculator (Initially Hidden) -->
        <div id="compound-container">
            <div class="calculator-controls">
                <div class="control-group">
                    <label for="start-bankroll">Start Bankroll ($):</label>
                    <input type="number" id="start-bankroll" value="5500">
                </div>
                <div class="control-group">
                    <label for="target-bankroll">Target Bankroll ($):</label>
                    <input type="number" id="target-bankroll" value="20000">
                </div>
                <button id="reset-calculator">Reset Progress</button>
            </div>
            <div class="table-wrapper">
                <table id="compound-table">
                    <thead>
                        <tr>
                            <th>Level</th>
                            <th>Start Bankroll</th>
                            <th>Risk (1%)</th>
                            <th>Target Profit (1:1RR)</th>
                            <th>Actual P/L ($)</th>
                            <th>End Bankroll</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Section 2: The Signals Grid (Initially Visible) -->
        <div id="signals-container">
            <!-- Signals will be loaded here by JavaScript -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
