<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools</title>
    <!-- CRITICAL CHANGE: Added version number to force browsers to get the new file -->
    <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
    <header>
        <h1>Crypto Market Tools</h1>
        <p>Last updated: <span id="last-updated">Loading...</span></p>
    </header>
    <main>
        <div class="tab-nav">
            <button id="show-signals-btn" class="tab-button active">Signals</button>
            <button id="show-calc-1-btn" class="tab-button">Compound Challenge 1%</button>
            <button id="show-calc-2-btn" class="tab-button">Compound Challenge 2%</button>
        </div>

        <!-- Section 1: The 1% Calculator -->
        <div id="compound-container-1" class="compound-container">
            <div class="calculator-controls">
                <div class="control-group">
                    <label for="start-bankroll-1">Start Bankroll ($):</label>
                    <input type="number" id="start-bankroll-1" value="5500">
                </div>
                <div class="control-group">
                    <label for="target-bankroll-1">Target Bankroll ($):</label>
                    <input type="number" id="target-bankroll-1" value="20000">
                </div>
                <!-- Reset Button Removed -->
            </div>
            <div class="table-wrapper">
                <table id="compound-table-1" class="compound-table">
                    <thead>
                        <tr>
                            <th>Level</th>
                            <th>Start Bankroll</th>
                            <th>Risk (1%)</th>
                            <th>Target Profit (1:1RR)</th>
                            <th>Actual P/L ($)</th>
                            <th>End Bankroll</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <!-- Section 2: The 2% Calculator -->
        <div id="compound-container-2" class="compound-container">
            <div class="calculator-controls">
                <div class="control-group">
                    <label for="start-bankroll-2">Start Bankroll ($):</label>
                    <input type="number" id="start-bankroll-2" value="5500">
                </div>
                <div class="control-group">
                    <label for="target-bankroll-2">Target Bankroll ($):</label>
                    <input type="number" id="target-bankroll-2" value="20000">
                </div>
                 <!-- Reset Button Removed -->
            </div>
            <div class="table-wrapper">
                <table id="compound-table-2" class="compound-table">
                    <thead>
                        <tr>
                            <th>Level</th>
                            <th>Start Bankroll</th>
                            <th>Risk (2%)</th>
                            <th>Target Profit (1:1RR)</th>
                            <th>Actual P/L ($)</th>
                            <th>End Bankroll</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Section 3: The Signals Grid -->
        <div id="signals-container"></div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <!-- CRITICAL CHANGE: Added version number to force browsers to get the new file -->
    <script src="script.js?v=1.1"></script>
</body>
</html>
