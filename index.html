<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Signals & Compounding</title>
    <!-- The ?v=1.3 forces the browser to load the new CSS file -->
    <link rel="stylesheet" href="style.css?v=1.3">
</head>
<body>
    <header>
        <h1>Crypto Market Tools</h1>
        <p>Last updated: <span id="last-updated">Loading...</span></p>
    </header>
    <main>
        <!-- NEW COMPOUND CALCULATOR SECTION START -->
        <div id="compound-calculator" class="timeframe-section expanded">
            <h2 class="timeframe-title">Bankroll Compound Challenge</h2>
            <div class="calculator-controls">
                <div class="control-group">
                    <label for="start-bankroll">Start Bankroll ($):</label>
                    <input type="number" id="start-bankroll" value="1000">
                </div>
                <div class="control-group">
                    <label for="target-bankroll">Target Bankroll ($):</label>
                    <input type="number" id="target-bankroll" value="5500">
                </div>
                <button id="reset-calculator">Reset Progress</button>
            </div>
            <div class="table-wrapper">
                <table id="compound-table">
                    <thead>
                        <tr>
                            <th>Level</th>
                            <th>Start Bankroll</th>
                            <th>Risk (1%)</th>
                            <th>Target Profit (1:1RR)</th>
                            <th>Result</th>
                            <th>End Bankroll</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- NEW COMPOUND CALCULATOR SECTION END -->

        <div id="signals-container">
            <!-- Signals will be loaded here by JavaScript -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
