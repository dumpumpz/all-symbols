<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools</title>
    <!-- The ?v=1.7 forces the browser to load the new CSS file -->
    <link rel="stylesheet" href="style.css?v=1.7">
</head>
<body>
    <header>
        <h1>Crypto Market Tools</h1>
        <p>Last updated: <span id="last-updated">Loading...</span></p>
    </header>
    <main>
        <!-- Tab Navigation (Unchanged) -->
        <div class="tab-nav">
            <button id="show-signals-btn" class="tab-button active">Signals</button>
            <button id="show-calc-btn" class="button">Compound Challenge</button>
        </div>

        <!-- Section 1: The Calculator (HTML is mostly the same) -->
        <div id="compound-container">
            <div class="calculator-controls">
                <!-- ... controls are unchanged ... -->
            </div>
            <div class="table-wrapper">
                <table id="compound-table">
                    <thead>
                        <tr>
                            <th>Level</th>
                            <th>Start Bankroll</th>
                            <th>Risk (1%)</th>
                            <th>Target Profit (1:1RR)</th>
                            <!-- ▼▼▼ THIS HEADER TEXT IS UPDATED ▼▼▼ -->
                            <th>Actual P/L ($)</th>
                            <th>End Bankroll</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Section 2: The Signals Grid (Unchanged) -->
        <div id="signals-container">
            <!-- Signals will be loaded here by JavaScript -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
