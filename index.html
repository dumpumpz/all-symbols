<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools</title>
    <!-- The ?v=1.4 forces the browser to load the new CSS file -->
    <link rel="stylesheet" href="style.css?v=1.4">
</head>
<body>
    <header>
        <h1>Crypto Market Tools</h1>
        <p>Last updated: <span id="last-updated">Loading...</span></p>
    </header>
    <main>
        <!-- NEW TAB NAVIGATION -->
        <div class="tab-nav">
            <button class="tab-button active" data-target="signals-container">Signals</button>
            <button class="tab-button" data-target="compound-container">Compound Challenge</button>
        </div>

        <!-- NEW CONTAINER FOR THE CALCULATOR - HIDDEN BY DEFAULT -->
        <div id="compound-container" class="tab-content hidden">
            <div class="calculator-controls">
                <div class="control-group">
                    <label for="start-bankroll">Start Bankroll ($):</label>
                    <input type="number" id="start-bankroll" value="1000">
                </div>
                <div class="control-group">
                    <label for="target-bankroll">Target Bankroll ($):</label>
                    <input type="number" id="target-bankroll" value="5500">
                </div>
                <button id="reset-calculator">Reset Progress</button>
            </div>
            <div class="table-wrapper">
                <table id="compound-table">
                    <thead>
                        <tr>
                            <th>Level</th>
                            <th>Start Bankroll</th>
                            <th>Risk (1%)</th>
                            <th>Target Profit (1:1RR)</th>
                            <th>Result</th>
                            <th>End Bankroll</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- ORIGINAL SIGNALS CONTAINER - NOW A TAB CONTENT PANEL -->
        <div id="signals-container" class="tab-content">
            <!-- Signals will be loaded here by JavaScript -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
