name: Run Crypto Analysis and Update Data

on:
  push:
    branches:
      - main # Runs when you push to the main branch
  schedule:
    # Runs every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # Choose a Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Analysis Script
        run: python run_analysis.py # Make sure your script name matches

      - name: Commit and Push JSON files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Automated: Update signal data"
          file_pattern: "*.json" # This will commit all generated .json files
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
